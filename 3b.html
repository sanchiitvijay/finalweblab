<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HR Employee Management</h1>
    
    <div class="form-section">
        <h2>Add Employee</h2>
        <form action="http://localhost:3000/employees" method="POST">
            Name: <input type="text" name="emp_name" required><br>
            Email: <input type="email" name="email" required><br>
            Phone: <input type="text" name="phone" required><br>
            Hire Date: <input type="date" name="hire_date" required><br>
            Job Title: <input type="text" name="job_title" required><br>
            Salary: <input type="number" name="salary" required><br>
            <button type="submit">Add Employee</button>
        </form>
    </div>
    
    <div class="form-section">
        <h2>View High Salary Employees</h2>
        <form action="http://localhost:3000/employees/high-salary" method="GET">
            <button type="submit">Show Employees with Salary > 50000</button>
        </form>
    </div>
</body>
</html>

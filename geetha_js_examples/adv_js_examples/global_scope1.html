<!doctype html>
<html>
<head>
<title> Closures </title>
<meta charset="utf-8">
<script>
var name = "Baggins";

(function () {
    // Outputs: "Original name was undefined"
    console.log("Original name was " + name);

    var name = "Underhill";

    // Outputs: "New name is Underhill"
    console.log("New name is " + name);
})();
</script>
</head>
<body> </body>
</html>
